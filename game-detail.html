<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Game Detail - NYSL">
    <link rel="apple-touch-icon" href="icon/apple-touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icon/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon/touch-icon-ipad-retina.png">
    <link rel="shortcut icon" sizes="196x196" href="icon/icon-196x196.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Game Detail - NYSL</title>
</head>

<body>

    <section id="detalle" class="container-fluid game-detail">
        <h1 id="oculto">Game Detail</h1>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/data-games.js"></script>
    <script>
        cadVariables = location.search.substring(1, location.search.length);
        arrVariables = cadVariables.split("&");
        for (i = 0; i < arrVariables.length; i++) {
            arrVariableActual = arrVariables[i].split("=");
            if (isNaN(parseFloat(arrVariableActual[1])))
                eval(arrVariableActual[0] + "='" + unescape(arrVariableActual[1]) + "';");
            else
                eval(arrVariableActual[0] + "=" + arrVariableActual[1] + ";");
        }
    </script>
    <script src="js/info-games.js"></script>

</body>

</html>
