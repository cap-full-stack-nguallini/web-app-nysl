<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="NYSL">
    <link rel="apple-touch-icon" href="icon/apple-touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icon/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon/touch-icon-ipad-retina.png">
    <link rel="shortcut icon" sizes="196x196" href="icon/icon-196x196.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>NYSL</title>
</head>

<body class="container-fluid bg-success">

    <section class="sticky-top bg-success text-white">

        <header id="cabecera">
            <h1 class="text-center font-weight-bold"><img src="img/logo.png" alt="logo"> NYSL</h1>
        </header>

        <nav id="menu">
            <ul class="nav nav-tabs text-center d-flex">
                <li class="nav-item flex-fill">
                    <a class="nav-link font-weight-bold text-body border active" data-toggle="tab" href="#schedule">Schedule</a>
                </li>
                <li class="nav-item flex-fill">
                    <a class="nav-link font-weight-bold text-body border" data-toggle="tab" href="#events">Events</a>
                </li>
                <li class="nav-item flex-fill">
                    <a class="nav-link font-weight-bold text-body border" data-toggle="tab" href="#formulario">Contact</a>
                </li>
            </ul>
        </nav>

    </section>

    <section class="tab-content">

        <h1 class="oculto">Content</h1>

        <section id="events" class="jumbotron tab-pane container fade">

            <h2 class="font-weight-bold text-center">Upcoming Events</h2>

            <br>

            <h3 class="font-weight-bold font-italic">August 4</h3>
            <p class="text-ident">NYSL Fundraiser</p>

            <h3 class="font-weight-bold font-italic">August 16</h3>
            <p class="text-ident">Season Kick-off: Meet the Teams</p>

            <h3 class="font-weight-bold font-italic">September 1</h3>
            <p class="text-ident">First Game of the Season (Check Game Schedule for details)</p>

        </section>

        <section id="formulario" class="tab-pane container fade">

            <br>

            <h2 class="font-weight-bold text-center">Contact Form</h2>

            <br>

            <form>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="img/form-name.png" alt="Form Name"></span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="img/form-email.png" alt="Email"></span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="img/form-tel.png" alt="Telephone"></span>
                    </div>
                    <input type="tel" class="form-control" placeholder="Telephone">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="img/form-message.png" alt="Message"></span>
                    </div>
                    <textarea class="form-control" placeholder="Message"></textarea>
                </div>

                <br>

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"><button class="btn btn-dark col-12 font-weight-bold">Submit</button></div>
                    <div class="col-4"></div>
                </div>

                <br>
                <br>

            </form>

        </section>

        <section id="schedule" class="tab-pane container active">

            <h2 class="oculto">Schedule</h2>

            <div id="lista-aheadback">
                <ul id="lista" class="list-group text-success font-weight-bold"></ul>
            </div>

            <section id="detalle" class="container-fluid game-detail">
                <h2 class="oculto">Game Detail</h2>
            </section>

            <div id="listaydetalle-widescreen" class="row">

                <ul id="lista-widescreen" class="list-group text-success font-weight-bold col-6"></ul>

                <section id="detalle-widescreen" class="container-fluid game-detail col-6">
                    <h2 class="oculto">Game Detail</h2>
                </section>

            </div>

            <br>
            <br>

            <form id="team-filter" class="fixed-bottom">
                <select class="form-control bg-success font-weight-bold text-body" id="team-selected">
		            <option value="ALL" selected>ALL Games</option>
		            <option value="U1">U1 Games</option>
		            <option value="U2">U2 Games</option>
	                <option value="U3">U3 Games</option>
		            <option value="U4">U4 Games</option>
		            <option value="U5">U5 Games</option>
	                <option value="U6">U6 Games</option>
		        </select>
            </form>

        </section>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/__/firebase/6.3.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#reserved-urls -->
    <script src="/__/firebase/init.js"></script>
    <script src="js/data-games.js"></script>
    <script src="js/info-games.js"></script>

</body>

</html>
