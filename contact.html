<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Contact - NYSL">
    <link rel="apple-touch-icon" href="icon/apple-touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icon/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon/touch-icon-ipad-retina.png">
    <link rel="shortcut icon" sizes="196x196" href="icon/icon-196x196.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contact - NYSL</title>
</head>

<body class="container-fluid bg-success">

    <section class="sticky-top bg-success text-white">

        <header>
            <h1 class="text-center font-weight-bold"><img src="img/logo.png" alt="logo"> NYSL</h1>
        </header>

        <nav>
            <ul class="nav nav-tabs text-center d-flex">
                <li class="nav-item flex-fill">
                    <a class="nav-link font-weight-bold text-body border" href="index.html">Schedule</a>
                </li>
                <li class="nav-item flex-fill">
                    <a class="nav-link font-weight-bold text-body border" href="events.html">Events</a>
                </li>
                <li class="nav-item flex-fill">
                    <a class="nav-link font-weight-bold text-body border active" href="#">Contact</a>
                </li>
            </ul>
        </nav>

    </section>

    <section id="formulario">

        <br>

        <h2 class="font-weight-bold text-center">Contact Form</h2>

        <br>

        <form>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/form-name.png" alt="Form Name"></span>
                </div>
                <input type="text" class="form-control" placeholder="First Name">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/form-email.png" alt="Email"></span>
                </div>
                <input type="email" class="form-control" placeholder="Email">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/form-tel.png" alt="Telephone"></span>
                </div>
                <input type="tel" class="form-control" placeholder="Telephone">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/form-message.png" alt="Message"></span>
                </div>
                <textarea class="form-control" placeholder="Message"></textarea>
            </div>

            <br>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><button class="btn btn-dark col-12 font-weight-bold">Submit</button></div>
                <div class="col-4"></div>
            </div>

            <br>
            <br>

        </form>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
